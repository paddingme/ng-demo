<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>namecard demo</title>
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
    <script src="../../lib/angular.min.js"></script>
</head>
<body ng-app="ezstuff" ng-init="sb={name:'haha',age:'15',job:'be'}">
    <ez-namecard data="sb"></ez-namecard>

<script>
/**
* ez-stuff Module
*
* Description
*/
angular.module('ezstuff', [])
.directive('ezNamecard',function($rootScope){
    return {
        restrict : 'E',
        link : function(scope,element,attrs){
            var sb = $rootScope.$eval(attrs.data);
            element.append("<h1><span></h1><h1><span></h1><h1><span></h1>");
            scope.$watch(attrs.data, function(nv,ov){
                var fields = element.find("span");
                fields[0].innerText = nv.name;
                fields[1].innerText = nv.age;
                fields[2].innerText = nv.job;
            },true)
        }
    }
});
</script>
</body>
</html>
